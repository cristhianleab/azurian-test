<div class="container text-center contactsTable">
  <h1 class="display-4">Azurian Test</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Lastname</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contactArray" (click)="clickContact(contact)" class="contact">
        <th scope="row">{{contact.id}}</th>
        <td>{{contact.name}}</td>
        <td>{{contact.lastname}}</td>
        <td>{{contact.email}}</td>
        <td>+{{contact.phone}}</td>
      </tr>
    </tbody>
  </table>
</div>


<div class="container mb-1 text-left">
  <h3 class="font-weight-light">Update contact</h3>

  <form [formGroup]="updateContactForm" (ngSubmit)="updateContact()" class="mb-1">
    <input formControlName="id" type="text" placeholder="id" disabled>
    <input formControlName="name" type="text" placeholder="Name">
    <input formControlName="lastname" type="text" placeholder="Lastname">
    <input formControlName="email" type="email" placeholder="Email" email>
    <input formControlName="phone" type="number" placeholder="Phone"><br>
    <button type="submit" [disabled]="!updateContactForm.valid || !flagValidation" class="btn btn-info mt-1">Update</button>
  </form>

  <button type="button" [disabled]="!updateContactForm.valid || !flagValidation" class="btn btn-danger" (click)="deleteContact()">Delete</button>
</div>

<hr />

<div class="container text-left">
  <h3 class="font-weight-light">New contact</h3>

  <form [formGroup]="addContactForm" (ngSubmit)="addContact(addContactForm.value)" class="mb-1">
    <input formControlName="name" type="text" placeholder="Name">
    <input formControlName="lastname" type="text" placeholder="Lastname">
    <input formControlName="email" type="email" placeholder="Email" email>
    <input formControlName="phone" type="number" placeholder="Phone"><br>
    <button type="submit" [disabled]="!addContactForm.valid" class="btn btn-info mt-1">Add</button>
  </form>

</div>
